<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">
    <title>Laura's Gallery Of Laura</title>
</head>

<body ng-app="myApp">
    <div class="container">
            <header>
                <h2>Laura's Gallery Of Laura</h2>
            </header>
            <div class="row" ng-controller="LauraController as l">
                <div class=" col-md-6  pictures" ng-repeat="lphotos in l.photos">  <!-- div for photos. l.photo = laura.photos from client js taken from the data.js file -->
                    <div ng-click="l.hideShow(lphotos)">  <!-- div for the quote about the photo, opens above the photo -->
                        <span class="quote" ng-show="lphotos.showText">{{lphotos.description}}</span>
                        <img ng-class="{'vis-hidden': lphotos.showText}" class="img-responsive" ng-src="{{lphotos.filepath}}" alt="{{lphotos.description}}">
                    </div> <!-- Description housed on .data -->
                    <div class="likes button-style" >
                        <button ng-click="l.like(lphotos)">Like My Photo</button>
                        Likes: {{lphotos.likes}} Views: {{lphotos.views}}   <!-- calls like photo form client.js which is just an increment function, similar with views but conditional for text showing -->
                    </div>
                    <div>
                        <input class="commentField" type="text" name="" ng-model="lphotos.newComment">
                        <button class="commentField" ng-click="l.addComment(lphotos, lphotos.newComment)">  <!-- calls addComment, completed comments pushed into array, comment is housed as string -->
                            New Comment
                        </button>
                        <div class="comments" ng-repeat="comment in lphotos.comments">  <!-- comments stored in .data  -->
                            {{comment}}  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

</body>

</html>
